<!DOCTYPE html>
<html>
<head>
    <title>ETF Data System - Complete Analysis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header { 
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 5px solid #2196F3;
        }
        
        .stats h3 {
            color: #2196F3;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-item strong {
            display: block;
            font-size: 1.8rem;
            color: #2196F3;
            margin-bottom: 5px;
        }
        
        .etf-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .controls {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .etf-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px;
            margin-top: 20px;
        }
        
        .etf-card { 
            background: white;
            border: 2px solid #e9ecef;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .etf-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2196F3, #21CBF3);
        }
        
        .etf-card:hover { 
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.15);
            border-color: #2196F3;
        }
        
        .symbol { 
            font-weight: bold; 
            color: #2196F3; 
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .etf-name {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .etf-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .etf-meta span {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 6px;
            color: #666;
        }
        
        button { 
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        #dataPanel {
            margin-top: 40px;
            border: 3px solid #2196F3;
            border-radius: 15px;
            background: white;
            box-shadow: 0 15px 35px rgba(33, 150, 243, 0.1);
            overflow: hidden;
        }
        
        .panel-header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-content {
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .analysis-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #2196F3;
        }
        
        .analysis-card h3 {
            color: #2196F3;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .stats-mini-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mini-stat {
            background: #f1f3f4;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-top: 4px solid #2196F3;
        }
        
        .mini-stat h4 {
            color: #2196F3;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .data-table th {
            background: #2196F3;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .data-table td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.85rem;
        }
        
        .data-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .data-table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .price-table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .price-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .price-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .positive { color: #28a745; font-weight: 600; }
        .negative { color: #dc3545; font-weight: 600; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-mini-grid {
                grid-template-columns: 1fr;
            }
            
            .etf-grid {
                grid-template-columns: 1fr;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä ETF Data System</h1>
            <p>Complete Historical Analysis ‚Ä¢ 14 Core ETFs ‚Ä¢ 2015-2025 ‚Ä¢ 34,526+ Records</p>
        </div>
        
        <div class="content">
            <div class="stats" id="stats">
                <h3>üìà Database Statistics</h3>
                <div class="loading">Loading database statistics...</div>
            </div>
            
            <div class="etf-section">
                <h3>üè¶ Available ETFs</h3>
                <div class="controls">
                    <button onclick="loadData()">üîÑ Refresh Data</button>
                </div>
                <div id="etfs" class="etf-grid"></div>
            </div>
        </div>
        
        <div id="dataPanel" style="display: none;">
            <div class="panel-header">
                <h2 id="panelTitle">üìä ETF Analysis</h2>
                <button onclick="closeDataPanel()" class="btn-danger">‚úï Close</button>
            </div>
            <div class="panel-content">
                <div id="dataPanelContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentPrices = [];
        
        async function loadData() {
            try {
                // Load stats
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                
                if (stats.success) {
                    document.getElementById('stats').innerHTML = `
                        <h3>üìà Database Statistics</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <strong>${stats.data.totalETFs}</strong>
                                <span>Total ETFs</span>
                            </div>
                            <div class="stat-item">
                                <strong>${stats.data.totalPrices.toLocaleString()}</strong>
                                <span>Price Records</span>
                            </div>
                            <div class="stat-item">
                                <strong>${stats.data.dateRange.earliest || 'N/A'}</strong>
                                <span>Start Date</span>
                            </div>
                            <div class="stat-item">
                                <strong>${stats.data.dateRange.latest || 'N/A'}</strong>
                                <span>End Date</span>
                            </div>
                        </div>
                    `;
                }
                
                // Load ETFs
                const etfsRes = await fetch('/api/etfs');
                const etfs = await etfsRes.json();
                
                if (etfs.success) {
                    let html = '';
                    etfs.data.forEach(etf => {
                        html += `
                            <div class="etf-card" onclick="viewCompleteData('${etf.symbol}')">
                                <div class="symbol">${etf.symbol}</div>
                                <div class="etf-name">${etf.name}</div>
                                <div class="etf-meta">
                                    <span>üìÇ ${etf.sector}</span>
                                    <span>üè∑Ô∏è ${etf.category}</span>
                                </div>
                                <button onclick="event.stopPropagation(); viewCompleteData('${etf.symbol}')" style="width: 100%;">
                                    üìä View Complete Data
                                </button>
                            </div>
                        `;
                    });
                    
                    document.getElementById('etfs').innerHTML = html;
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats').innerHTML = `
                    <h3>‚ùå Error Loading Data</h3>
                    <p>Failed to load database statistics. Please try again.</p>
                `;
            }
        }
        
        async function viewCompleteData(symbol) {
            try {
                const dataPanel = document.getElementById('dataPanel');
                const dataPanelContent = document.getElementById('dataPanelContent');
                const panelTitle = document.getElementById('panelTitle');
                
                // Show loading
                panelTitle.innerHTML = `üìä Loading ${symbol} Data...`;
                dataPanelContent.innerHTML = `
                    <div class="loading">
                        Fetching complete historical data for ${symbol}...
                        <br><br>
                        <small>This may take a moment as we analyze all records</small>
                    </div>
                `;
                dataPanel.style.display = 'block';
                dataPanel.scrollIntoView({ behavior: 'smooth' });
                
                // Fetch analysis and price data
                const [analysisRes, pricesRes] = await Promise.all([
                    fetch(`/api/analysis/${symbol}`),
                    fetch(`/api/prices/${symbol}?all=true`)
                ]);
                
                const analysis = await analysisRes.json();
                const pricesData = await pricesRes.json();
                
                if (!analysis.success) {
                    throw new Error(analysis.error || 'Failed to fetch analysis');
                }
                
                if (!pricesData.success) {
                    throw new Error(pricesData.error || 'Failed to fetch price data');
                }
                
                const etf = analysis.etf;
                const stats = analysis.statistics;
                const yearly = analysis.yearly_performance;
                const prices = pricesData.data;
                
                panelTitle.innerHTML = `üìä Complete Analysis: ${etf.symbol}`;
                
                // Store for export
                currentPrices = prices;
                
                // Generate comprehensive panel
                let html = `
                    <div class="analysis-grid">
                        <div class="analysis-card">
                            <h3>üè∑Ô∏è ETF Information</h3>
                            <p><strong>Name:</strong> ${etf.name}</p>
                            <p><strong>Sector:</strong> ${etf.sector}</p>
                            <p><strong>Category:</strong> ${etf.category}</p>
                            <p><strong>Symbol:</strong> ${etf.symbol}</p>
                        </div>
                        
                        <div class="analysis-card">
                            <h3>üìà Performance Summary</h3>
                            <p><strong>Total Return:</strong> <span class="${stats.total_return_pct >= 0 ? 'positive' : 'negative'}">${stats.total_return_pct.toFixed(1)}%</span></p>
                            <p><strong>Total Records:</strong> ${stats.total_records.toLocaleString()}</p>
                            <p><strong>Date Range:</strong> ${stats.start_date} to ${stats.end_date}</p>
                            <p><strong>Years Covered:</strong> ${yearly.length} years</p>
                        </div>
                    </div>
                    
                    <div class="stats-mini-grid">
                        <div class="mini-stat">
                            <h4>üí∞ Price Range</h4>
                            <p><strong>Min:</strong> $${stats.min_price.toFixed(2)}</p>
                            <p><strong>Max:</strong> $${stats.max_price.toFixed(2)}</p>
                            <p><strong>Avg:</strong> $${stats.avg_price.toFixed(2)}</p>
                        </div>
                        
                        <div class="mini-stat">
                            <h4>üìä Current vs Start</h4>
                            <p><strong>First:</strong> $${stats.first_price.toFixed(2)}</p>
                            <p><strong>Latest:</strong> $${stats.last_price.toFixed(2)}</p>
                            <p><strong>Change:</strong> <span class="${stats.total_return_pct >= 0 ? 'positive' : 'negative'}">$${(stats.last_price - stats.first_price).toFixed(2)}</span></p>
                        </div>
                        
                        <div class="mini-stat">
                            <h4>üìà Trading Volume</h4>
                            <p><strong>Avg Daily:</strong></p>
                            <p>${Math.round(stats.avg_volume).toLocaleString()}</p>
                            <p><small>shares per day</small></p>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 30px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3>üìÖ Yearly Performance Analysis</h3>
                            <button onclick="exportYearlyCSV('${symbol}')" class="btn-success">üì• Export Yearly Data</button>
                        </div>
                        
                        <div style="overflow-x: auto;">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Year</th>
                                        <th>Trading Days</th>
                                        <th>Start Price</th>
                                        <th>End Price</th>
                                        <th>Year Low</th>
                                        <th>Year High</th>
                                        <th>Annual Return</th>
                                        <th>Avg Volume</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                yearly.forEach(year => {
                    html += `
                        <tr>
                            <td><strong>${year.year}</strong></td>
                            <td>${year.trading_days}</td>
                            <td>$${year.year_start.toFixed(2)}</td>
                            <td>$${year.year_end.toFixed(2)}</td>
                            <td>$${year.year_low.toFixed(2)}</td>
                            <td>$${year.year_high.toFixed(2)}</td>
                            <td class="${year.return_pct >= 0 ? 'positive' : 'negative'}">
                                ${year.return_pct.toFixed(1)}%
                            </td>
                            <td>${Math.round(year.avg_volume).toLocaleString()}</td>
                        </tr>
                    `;
                });
                
                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3>üìä Complete Historical Price Data (${prices.length.toLocaleString()} records)</h3>
                            <div>
                                <button onclick="exportAllDataCSV('${symbol}')" class="btn-success" style="margin-right: 10px;">üì• Export All Data</button>
                                <button onclick="togglePriceTable()" class="btn-secondary" id="toggleBtn">üëÅÔ∏è Show Price Table</button>
                            </div>
                        </div>
                        
                        <div id="priceTableContainer" style="display: none;">
                            <div class="price-table-container">
                                <table class="price-table">
                                    <thead>
                                        <tr style="background: #2196F3; color: white;">
                                            <th style="padding: 12px 8px;">Date</th>
                                            <th style="padding: 12px 8px;">Open</th>
                                            <th style="padding: 12px 8px;">High</th>
                                            <th style="padding: 12px 8px;">Low</th>
                                            <th style="padding: 12px 8px;">Close</th>
                                            <th style="padding: 12px 8px;">Volume</th>
                                            <th style="padding: 12px 8px;">Adj Close</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                `;
                
                // Show recent 100 records by default
                const recentPrices = prices.slice(-100).reverse();
                recentPrices.forEach((price, index) => {
                    html += `
                        <tr>
                            <td style="padding: 8px; font-weight: 500;">${price.date}</td>
                            <td style="padding: 8px;">$${price.open?.toFixed(2) || 'N/A'}</td>
                            <td style="padding: 8px;">$${price.high?.toFixed(2) || 'N/A'}</td>
                            <td style="padding: 8px;">$${price.low?.toFixed(2) || 'N/A'}</td>
                            <td style="padding: 8px; font-weight: 600;">$${price.close?.toFixed(2) || 'N/A'}</td>
                            <td style="padding: 8px;">${(price.volume || 0).toLocaleString()}</td>
                            <td style="padding: 8px;">$${price.adj_close?.toFixed(2) || 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += `
                                    </tbody>
                                </table>
                            </div>
                            <div style="text-align: center; margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                                <small>üìã Showing most recent 100 records. Use Export buttons to get complete data.</small>
                            </div>
                        </div>
                    </div>
                `;
                
                dataPanelContent.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading complete data:', error);
                document.getElementById('dataPanelContent').innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2>‚ùå Error Loading Data</h2>
                        <p>Failed to load complete data for ${symbol}</p>
                        <p style="color: #666; margin-top: 10px;">Error: ${error.message}</p>
                        <button onclick="viewCompleteData('${symbol}')" style="margin-top: 20px;">üîÑ Try Again</button>
                    </div>
                `;
            }
        }
        
        function togglePriceTable() {
            const container = document.getElementById('priceTableContainer');
            const btn = document.getElementById('toggleBtn');
            
            if (container.style.display === 'none') {
                container.style.display = 'block';
                btn.innerHTML = 'üëÅÔ∏è Hide Price Table';
                btn.className = 'btn-secondary';
            } else {
                container.style.display = 'none';
                btn.innerHTML = 'üëÅÔ∏è Show Price Table';
                btn.className = 'btn-secondary';
            }
        }
        
        function closeDataPanel() {
            document.getElementById('dataPanel').style.display = 'none';
        }
        
        function exportAllDataCSV(symbol) {
            if (currentPrices.length === 0) return;
            
            const csvContent = [
                'Date,Symbol,Open,High,Low,Close,Volume,AdjClose',
                ...currentPrices.map(p => 
                    `${p.date},${symbol},${p.open || ''},${p.high || ''},${p.low || ''},${p.close || ''},${p.volume || ''},${p.adj_close || ''}`
                )
            ].join('\\n');
            
            downloadCSV(csvContent, `${symbol}_complete_historical_data.csv`);
        }
        
        function exportYearlyCSV(symbol) {
            // This would need to be implemented based on the yearly data
            alert('Yearly CSV export feature - would export yearly summary data');
        }
        
        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Auto-load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
